<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us Page</title>
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/thanks.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <div class="headerleft">
                <div class="logoimg">
                    <a href="https://khangvee.github.io/Assignment/"><img src="homeimg/logo.png"></a>
                </div>
                <div class="logotext">
                    <h3>Malaysia Tour</h3>
                </div>
            </div>
            <div class="headerright">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="places.html">PLACES</a>
                <a href="foods.html">FOODS</a>
                <a class="selected" href="">CONTACT US</a>
            </div>
            <div class="nav">
                <a href="javascript:void(0);" onclick="navFunction()"><img src="homeimg/menu.png"></a>
            </div>
        </div>
        <div id="mobilelink">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="places.html">PLACES</a>
            <a href="foods.html">FOODS</a>
            <a class="mselected" href="">CONTACT US</a>
        </div>
        <div class="container">
            <div class="containersize">
                <div class="image">
                    <img src="contactimg/thanks.jpg">
                </div>
                <div>
                    <h1>THANK YOU FOR YOUR FEEDBACK !</h1>
                    <h3>We really appreciate your response.</h3>
                </div>
                <div>
                    <a href="https://khangvee.github.io/Assignment/contactus"><button class="btnback">Back</button></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footerleft">
                <a href="index.html"><img src="homeimg/logo.png"></a>
            </div>
            <div class="footerright">
                <h3>FOLLOW US</h3>
                <div class="footerblock"></div>
                <a href="https://www.facebook.com/" target="new"><img src="homeimg/facebook.png"></a>
                <a href="https://twitter.com/login" target="new"><img src="homeimg/twitter.png"></a>
                <a href="https://www.instagram.com/" target="new"><img src="homeimg/instagram.png"></a>
            </div>
        </div>
        <script>
            function navFunction() {
                var x = document.getElementById("mobilelink");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
    </body>
</html>
