<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2</title>
        <style>
            body{
                max-width: 1280px;
                margin: auto;
            }
            .header{
                text-align: center;
            }
            .content{
                display: flex;
            }
            .content>div{
                flex: 1;
                margin-right: 5px;
            }
            img{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Responsive Image Grid</h1>
            <h3>Resize the browser windows to see the responsive effect</h3>
        </div>
        <div class="content">
            <div class="col1">
                <img src="images/img1.jpg">
                <img src="images/img2.jpg">
                <img src="images/img3.jpg">
                <img src="images/img4.jpg">
            </div>
            <div class="col2">
                <img src="images/img2.jpg">
                <img src="images/img1.jpg">
                <img src="images/img4.jpg">
                <img src="images/img3.jpg">
            </div>
            <div class="col3">
                <img src="images/img3.jpg">
                <img src="images/img4.jpg">
                <img src="images/img2.jpg">
                <img src="images/img1.jpg">
            </div>
            <div class="col4">
                <img src="images/img4.jpg">
                <img src="images/img1.jpg">
                <img src="images/img3.jpg">
                <img src="images/img2.jpg">
            </div>
        </div>
    </body>
</html>
