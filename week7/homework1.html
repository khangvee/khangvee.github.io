<!DOCTYPE html>
<html>
    <head>
        <title>Homework 1</title>
        <style>
            body{
                margin: 0px;
            }
            .header{
                background-image: url("hw1/Header.png");
                background-size: cover;
                display: flex;
                margin-left: 100px;
            }
            .hleft{
                width: 40%;
                position: relative;
            }
            .headerlogo{
                width: 60%;
                padding-left: 100px;
            }
            .facebook{
                position: absolute;
                left: 0px;
                bottom: 380px;
            }
            .google{
                position: absolute;
                left: 0px;
                bottom: 330px;
            }
            .twitter{
                position: absolute;
                left: 0px;
                bottom: 280px;
            }
            .instagram{
                position: absolute;
                left: 0px;
                bottom: 230px;
            }
            .hright{
                width: 50%;
                margin-top: 100px;
            }
            .headerimg{
                width: 80%;
                padding-left: 100px;
            }
            .mouse{
                width: 20%;
            }
            .biography{
                display: flex;
                justify-content: center;
                margin-top: 50px;
            }
            .bioleft{
                width: 50%;
            }
            .bioright{
                width: 50%;
                padding-top: 80px;
                padding-left: 50px;
                background-image: url("hw1/biobg.png");
                background-size: cover;
            }
            .bioimg{
                width: 80%;
                margin-left: 100px;
            }
            .whoweare{
                width: 60%;
                display: block;
            }
            .ourservice{
                margin: 100px;
            }
            .service{
                display: block;
            }
            .offer{
                display: block;
            }
            .offercontent{
                background-image: url("hw1/Group1238.png");
                background-size: cover;
                margin-left: 30px;
                margin-right: 30px;
            }
            .offer1 img{
                width: 33%; 
            }
            .offer2 img{
                width: 33%;
            }
            .ourpricing{
                width: 100%;
            }
            .newsletter{
                margin: 50px;
            }
            .newslettertitle{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 10%;
            }
            .doyou{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 30%;
            }
            .barsub{
                display: flex;
                justify-content: center;
                margin-top: 30px;
            }
            .bar{
                width: 30%;
            }
            .subscribe{
                width: 10%;
            }
            .footer{
                background-image: url("hw1/bgfooter.png");
                background-size: 100% 100%;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .fleft{
                width: 20%;
                height: 80%;
            }
            .fright{
                width: 60%;
            }
            .logo{
                width: 20%;
            }
            .stayintouch{
                width: 80%;
            }
            .info{
                padding-top: 50px;
                width: 80%;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="hleft">
                <img src="hw1/Group1541.png" class="headerlogo">
                <img src="hw1/facebook.png" class="facebook">
                <img src="hw1/google.png" class="google">
                <img src="hw1/twitter.png" class="twitter">
                <img src="hw1/instagram.png" class="instagram">
            </div>
            <div class="hright">
                <img src="hw1/Group1423.png" class="headerimg">
                <img src="hw1/Group1295.png" class="mouse">
            </div>
        </div>
        <div class="biography">
            <div class="bioleft">
                <img src="hw1/Group1538.png" class="bioimg">
            </div>
            <div class="bioright">
                <img src="hw1/bio.png" class="whoweare">
                <img src="hw1/SEEMORE.png" class="seemore">
            </div>
        </div>
        <div class="ourservice">
            <img src="hw1/OURSERVICES.png" class="service">
            <img src="hw1/WhatWeOffer.png" class="offer">
        </div>
        <div class="offercontent">
            <div class="offer1">
                <img src="hw1/management.png" class="management">
                <img src="hw1/growth.png" class="growth">
                <img src="hw1/branding.png" class="branding">   
            </div>
            <div class="offer2">
                <img src="hw1/influencer.png" class="influencer">
                <img src="hw1/advertising.png" class="advertising">
                <img src="hw1/marketing.png" class="marketing">   
            </div>
        </div>
        <img src="hw1/flav.png" class="ourpricing">
        <div class="newsletter">
            <img src="hw1/Newsletter.png" class="newslettertitle">
            <img src="hw1/do.png" class="doyou">
            <div class="barsub">
                <img src="hw1/Group70.png" class="bar">
                <img src="hw1/Subscribe.png" class="subscribe">
            </div>
        </div>
        <div class="footer">
            <div class="fleft">
                <img src="hw1/logo.png" class="logo">
                <img src="hw1/stay.png" class="stayintouch">
            </div>
            <div class="fright">
                <img src="hw1/footer.png" class="info">
            </div>
        </div>
    </body>
</html>
