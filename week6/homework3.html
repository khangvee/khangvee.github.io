<!DOCTYPE html>
<html>
    <head>
        <title>Homework 3</title>
        <style>
            body{
                background-color: steelblue;
                text-align: center;
            }
            div{
                margin: 10px;
            }
            .header{
                background-color: azure;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 25px;
                margin-left: 20px;
                margin-right: 30px;
            }
            .content{
                display: flex;
            }
            .menu{
                width: 30%;
                height: 42.5vh;
                background-color: azure;
                margin-top: 20px;
            }
            .submenu{
                width: 70%;
                display: flex;
                flex-wrap: wrap;
            }
            .main{
                background-color: azure;
                flex: 1.2;
                height: 20vh;
            }
            .right{
                background-color: azure;
                flex: 0.8;
            }
            .footer{
                background-color: azure;
                width: 100%;
                height: 20vh;
            }
            @media screen and (max-width: 1024px){
                .header{
                    margin-right: 10px;
                }
                .content .submenu{
                    flex-direction: column;
                }
                .content .submenu .main{
                    width: 100%;
                }
                .content .submenu .right{
                    width: 100%;
                }
                .content .submenu .footer{
                    height: 16vh;
                }
            }
            @media screen and (max-width: 600px){
                .header{
                    margin-right: 20px;
                }
                .content{
                    flex-wrap: wrap;    
                }
                .content .menu{
                    width: 100%;
                }
                .content .submenu{
                    width: 100%;
                    margin-left: 0px;
                }
                .content .submenu .main{
                    width: 100%;
                }
                .content .submenu .right{
                    width: 100%;
                }
                .content .submenu .footer{
                    height: 16vh;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="content">
            <div class="menu">
                <h1>Menu</h1>
            </div>
            <div class="submenu">
                <div class="main">
                    <h1>Main</h1>
                </div>
                <div class="right">
                    <h1>Right</h1>
                </div>
                <div class="footer">
                    <h1>Footer</h1>
                </div>
            </div>
        </div>
    </body>
</html>
