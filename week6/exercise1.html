<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 1</title>
        <style>
            .header{
                height: 20vh;
                width: 100%;
                background-color: blueviolet;
            }
            .center{
                display: flex;
                height: 57vh;
                flex-wrap: wrap;
            }
            .center .left{
                width: 20%;
            }
            .left > div{
                width: 100%;
                height: 5vh;
                background-color:darkkhaki;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .center .mid{
                width: 60%;
            }
            .center .right{
                background-color: darkkhaki;
                margin-top: 5px;
                margin-bottom: 5px;
                width: 20%;
            }
            .footer{
                height: 20vh;
                width: 100%;
                background-color:cornflowerblue;
            }
            @media screen and (max-width: 1024px){
                .center .left{
                    width: 40%;
                }
                .center .mid{
                    width: 60%;
                }
                .center .right{
                    width: 100%;
                }
            }
            @media screen and (max-width: 600px){
                .center .left{
                    width: 100%;
                }
                .center .mid{
                    width: 100%;
                }
                .center .right{
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1></h1>
        </div>
        <div class="center">
            <div class="left">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="mid">
            </div>
            <div class="right">
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
