<!DOCTYPE html>
<html>

<head>
    <title>Exercise 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .mobile-container {
            max-width: 600px;
            margin: auto;
            height: 500px;
            color: white;
            border-radius: 10px;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            position: relative;
        }

        .topnav #myLinks {
            display: none;
        }

        .topnav a {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }

        .topnav a.icon {
            background: black;
            display: block;
            position: absolute;
            right: 0;
            top: 0;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .active {
            background-color: #04AA6D;
            color: white;
        }
        .logo{
            width: 35px;
            margin: 5px 10px;
        }
        @media screen and (max-width: 480px){
            .topnav a.icon{
                display: none;
            }
            .topnav #myLinks{
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="mobile-container">
        <div class="topnav">
            <img class="logo" src="images/logo.png">
            <div id="myLinks">
                <a>Home</a>
                <a>About</a>
                <a>Places</a>
                <a>Foods</a>
                <a>Contact</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        </script>
</body>

</html>
