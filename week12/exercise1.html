<!DOCTYPE html>
<html>

<head>
    <title>Exercise 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            max-width: 1280px;
            margin: auto;
        }

        .header {
            display: flex;
            height: 10vh;
            color: #707070;
        }

        .headerleft {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .logoimg>img {
            width: 40px;
            margin-left: 20px;
            margin-right: 10px;
        }

        .headerright {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex: 2;
        }

        a {
            margin-left: 10px;
            margin-right: 5px;
            text-decoration: none;
            color: #707070;
        }

        a:hover {
            text-decoration: underline;
        }

        .mobileheader {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            color: #707070;
        }

        .mlogoimg>img {
            width: 40px;
        }

        #myLinks {
            display: none;
        }

        #myLinks>a {
            padding: 10px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }
        #myLinks>a:hover{
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .header {
                display: none;
            }

            .mobileheader {
                display: flex;
            }
        }
        @media screen and (max-width: 480px) {
            .icon{
                display: none;
            }
            #myLinks{
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="headerleft">
            <div class="logoimg">
                <img src="../Assignment/homeimg/logo.png">
            </div>
            <div class="logotext">
                <h3>Malaysia Tour</h3>
            </div>
        </div>
        <div class="headerright">
            <a class="selected" href="">HOME</a>
            <a href="https://khangvee.github.io/assignment/about">ABOUT</a>
            <a href="https://khangvee.github.io/assignment/places">PLACES</a>
            <a href="https://khangvee.github.io/assignment/foods">FOODS</a>
            <a href="https://khangvee.github.io/assignment/contactus">CONTACT US</a>
        </div>
    </div>
    <div>
        <div class="mobileheader">
            <div class="mlogoimg">
                <img src="../Assignment/homeimg/logo.png">
            </div>
            <div class="mlogotext">
                <h3>Malaysia Tour</h3>
            </div>
            <div class="nav">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()"><img
                        src="../Assignment/homeimg/menu.png"></a>
            </div>
        </div>
        <div class="bottom">
            <div id="myLinks">
                <a>HOME</a>
                <a>ABOUT</a>
                <a>PLACES</a>
                <a>FOODS</a>
                <a>CONTACT</a>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
