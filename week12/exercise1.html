<!DOCTYPE html>
<html>
<head>
    <title>Exercise 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            max-width: 1280px;
            margin: auto;
        }

        .header {
            display: flex;
            height: 10vh;
            color: #707070;
            align-items: center;
            flex-wrap: wrap;
        }

        .headerleft {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .logoimg>img {
            width: 40px;
            margin-left: 20px;
            margin-right: 10px;
        }

        .menu {
            display: flex;
            justify-content: flex-end;
            flex: 2;
        }

        .menu a {
            margin-left: 10px;
            margin-right: 10px;
            text-decoration: none;
            color: #707070;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .nav {
            display: none;
            position: absolute;
            top: 30px;
            right: 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            margin: 0px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            text-decoration: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        #mobilelink{
            display: none;
        }
        #mobilelink a{
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #707070;
        }
        #mobilelink > a:hover{
            text-decoration: underline;
        }
        @media screen and (max-width: 600px) {
            .logotext{
                display: block;
            }
            .nav {
                display: block;
            }
            .menu {
                display: none;
            }
            .dropdown-content{
                position: static;
            }
            
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="headerleft">
            <div class="logoimg">
                <img src="../Assignment/homeimg/logo.png">
            </div>
            <div class="logotext">
                <h3>Malaysia Tour</h3>
            </div>
        </div>
        <div class="nav">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><img
                    src="../Assignment/homeimg/menu.png"></a>
        </div>
        <div class="headerright">
            <div class="menu">
                <a href="">HOME</a>
                <div class="dropdown">
                    <a href="">ABOUT<i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content" id="droplink">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
                <a href="">PLACES</a>
                <a href="">FOODS</a>
                <a href="">CONTACT US</a>
            </div>
        </div>
    </div>
    <div id="mobilelink">
        <a href="">HOME</a>
        <div class="dropdown">
            <a href="">ABOUT<i class="fa fa-caret-down"></i></a>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <a href="">PLACES</a>
        <a href="">FOODS</a>
        <a href="">CONTACT US</a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("mobilelink");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
