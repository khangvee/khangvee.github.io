<!DOCTYPE html>
<html>

<head>
    <title>Exercise 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            max-width: 1280px;
            margin: auto;
        }

        .header {
            display: flex;
            height: 10vh;
            color: #707070;
        }

        .headerleft {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .logoimg>img {
            width: 40px;
            margin-left: 20px;
            margin-right: 10px;
        }

        .headerright {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex: 2;
        }

        .headerright a {
            margin-left: 15px;
            margin-right: 10px;
            text-decoration: none;
            color: #707070;
        }

        .headerright a:hover {
            text-decoration: underline;
        }

        .mobileheader {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            color: #707070;
        }

        .mlogoimg>img {
            width: 40px;
        }

        #mheaderlink {
            display: none;
        }

        #mheaderlink a {
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            color: #707070;
        }

        #mheaderlink a:hover {
            text-decoration: underline;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);    
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            margin: 0px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            text-decoration: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        @media screen and (max-width: 600px) {
            .header {
                display: none;
            }

            .mobileheader {
                display: flex;
            }
        }

        @media screen and (max-width: 480px) {
            .icon {
                display: none;
            }

            #mheaderlink {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="headerleft">
            <div class="logoimg">
                <img src="../Assignment/homeimg/logo.png">
            </div>
            <div class="logotext">
                <h3>Malaysia Tour</h3>
            </div>
        </div>
        <div class="headerright">
            <a class="selected" href="">HOME</a>
            <div class="dropdown">
                <a href="https://khangvee.github.io/assignment/about">ABOUT<i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <a href="https://khangvee.github.io/assignment/places">PLACES</a>
            <a href="https://khangvee.github.io/assignment/foods">FOODS</a>
            <a href="https://khangvee.github.io/assignment/contactus">CONTACT US</a>
        </div>
    </div>
    <div>
        <div class="mobileheader">
            <div class="mlogoimg">
                <img src="../Assignment/homeimg/logo.png">
            </div>
            <div class="mlogotext">
                <h3>Malaysia Tour</h3>
            </div>
            <div class="nav">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()"><img
                        src="../Assignment/homeimg/menu.png"></a>
            </div>
        </div>
        <div>
            <div id="mheaderlink">
                <a href="https://khangvee.github.io/assignment/index">HOME</a>
                <a href="https://khangvee.github.io/assignment/about">ABOUT</a>
                <a href="https://khangvee.github.io/assignment/places">PLACES</a>
                <a href="https://khangvee.github.io/assignment/foods">FOODS</a>
                <a href="https://khangvee.github.io/assignment/contactus">CONTACT</a>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("mheaderlink");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
