<!DOCTYPE html>
<html>
    <head>
        <title>Week 3 Sample</title>                                          
        <style>
            body {
                background-color:bisque;
                font-size:larger;
            }
            .container { /* Target those elements containing class (dot) called 'container' */
                display: flex; /* This is the magic to make the 3 div align horizontally */
                font-family: 'Lato', sans-serif; /* If Lato not available, use sans-serif */
            }
            .container div { /* All the div under container */
                text-align: center;
                width: 33.33%; /* Each column would takes up 33.33%, so total up to 100% */
            }
        </style>
        <!-- this is HTML Comment 
         The 2 lines below is to install Google Fonts. 
         For all font in your homeworks, use Lato (as above)
        -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div>Box 1</div>
            <div>Box 2</div>
            <div>Box 3</div>
        </div>
    </body>
</html>
