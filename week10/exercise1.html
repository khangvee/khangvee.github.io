<!DOCTYPE html>
<html>
    <head>
        <title>Excercise 1</title>
        <style>
            .logo { grid-area: logo; }
            .menu { grid-area: menu; }
            .image { grid-area: image; }
            .feat1 { grid-area: feat1; }
            .feat2 { grid-area: feat2; }
            .feat3 { grid-area: feat3; }
            .sidebar { grid-area: sidebar; }
            .text { grid-area: text; }
            .footer { grid-area: footer; }

            .container{
                display: grid;
                grid: 
                'logo logo logo logo menu menu menu menu menu'
                'image image image image image image image image image'
                'feat1 feat1 feat1 feat2 feat2 feat2 feat3 feat3 feat3'
                'sidebar sidebar sidebar sidebar text text text text text'
                'footer footer footer footer footer footer footer footer footer';
                grid-gap: 10px;
                background-color: #2196F3;
                padding: 10px;
            }

            .container > div{
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                padding: 20px 0;
                font-size: 30px;
            }

            @media screen and (max-width: 600px) {
                .container{
                    grid: 
                    'logo logo menu menu menu menu'
                    'image image image image image image'
                    'feat1 feat1 feat1 feat2 feat2 feat2'
                    'feat3 feat3 feat3 feat3 feat3 feat3'
                    'sidebar sidebar text text text text'
                    'footer footer footer footer footer footer';
                }
            }
        </style>
    </head>
    <body>
        <div class="container"> 
            <div class="logo">LOGO</div>
            <div class="menu">MENU</div>
            <div class="image">IMAGE SLIDE SHOW</div>
            <div class="feat1">FEAT 1</div>
            <div class="feat2">FEAT 2</div>
            <div class="feat3">FEAT 3</div>
            <div class="sidebar">SIDEBAR</div>
            <div class="text">TEXT CONTENT</div>
            <div class="footer">FOOTER</div>
        </div>
    </body>
</html>
